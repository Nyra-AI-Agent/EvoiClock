name: Build EvoiClock for Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Convert PNG to ICO using Python
      run: python -c "from PIL import Image; img = Image.open('icon-shark2.png'); img.save('EvoiClock.ico', format='ICO', sizes=[(256,256)])"

    - name: Run PyInstaller
      run: |
        pyinstaller --onefile --windowed --name EvoiClock --icon="EvoiClock.ico" --add-data "assets;assets" --add-data "icon-shark2.png;." evoi_final.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: EvoiClock-Windows
        path: dist/EvoiClock.exe 